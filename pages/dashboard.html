<md-content layout="column" flex>
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <md-button class="md-primary md-raised" ng-click="showAdvanced($event)">Add Items</md-button>
        </div>
    </md-toolbar>

    <!-- exact table from live demo -->
    <md-table-container>
        <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr md-row>
                    <th md-column md-numeric>Screen</th>
                    <th md-column md-numeric>Keyboard</th>
                    <th md-column md-numeric>Mouse</th>
                    <th md-column md-numeric>CPU</th>
                    <th md-column md-numeric>
                        <md-button ng-click="add()" type="button" class="md-raised md-warn">Add new</md-button>
                    </th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in results track by $index">
                    <td md-cell>
                        <!-- {{item.screen}}  -->
                        <input type="text" ng-model="item.screen" ng-show="item.editable" autofocus>
                        <span ng-hide="item.editable">{{ item.screen }}</span>
                    </td>
                    <td md-cell>
                        <!-- {{item.keyboard}} -->
                        <input type="text" ng-model="item.keyboard" ng-show="item.editable">
                        <span ng-hide="item.editable">{{ item.keyboard }}</span>
                    </td>
                    <td md-cell>
                        <!-- {{item.mouse}} -->
                        <input type="text" ng-model="item.mouse" ng-show="item.editable">
                        <span ng-hide="item.editable">{{ item.mouse }}</span>
                    </td>
                    <td md-cell>
                        <!-- {{item.CPU}} -->
                        <input type="text" ng-model="item.CPU" ng-show="item.editable">
                        <span ng-hide="item.editable">{{ item.CPU }}</span>
                    </td>
                    <td md-cell>
                        <span>
                            <md-button type="button" ng-click="removeItem($index)" class="md-raised md-primary">Remove</md-button>
                        </span>
                        <span ng-hide="item.editable">
                            <md-button type="button" ng-click="editItem($index)" class="md-raised md-primary">Edit</md-button>
                        </span>
                        <span ng-show="item.editable">
                            <md-button type="button" ng-click="saveItem($index)" class="md-raised md-primary">Save</md-button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{item.count}}"
        md-on-paginate="getDesserts" md-page-select></md-table-pagination>
</md-content>

<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <md-button class="md-primary md-raised" ng-click="logout()">Logout</md-button>
    </div>
</md-toolbar>
